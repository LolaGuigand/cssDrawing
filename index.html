<!DOCTYPE html>

<head>
  <link href="style.css" rel="stylesheet" />
  <title>HTML/CSS drawing</title>
</head>

<body>
  <div class="cat">
    <div class="face">

      <div class="stripes">
        <div class="stripesL">
          <div class="stripe1"></div>
          <div class="stripe2"></div>
          <div class="stripe3"></div>
        </div>
        <div class="stripesR">
          <div class="stripeR1"></div>
          <div class="stripeR2"></div>
          <div class="stripeR3"></div>
        </div>
      </div>

      <div class="ears">
        <div class="ear1">
          <div class="innerEar1"></div>
        </div>
        <div class="ear2">
          <div class="innerEar2"></div>
        </div>
      </div>

      <div class="eyes">
        <div class="eye1">
          <div class="lashes">
            <div class="lash1"></div>
            <div class="lash2"></div>
            <div class="lash3"></div>
            <div class="lash4"></div>
          </div>

          <div class="pupil">
            <div class="reflect"></div>
          </div>
        </div>
        <div class="eyelid">
          <div class="downlashes">
            <div class="dlash1"></div>
            <div class="dlash2"></div>
            <div class="dlash3"></div>
            <div class="dlash4"></div>
          </div>
        </div>

        <div class="eye2">
          <div class="lashes">
            <div class="lash1"></div>
            <div class="lash2"></div>
            <div class="lash3"></div>
            <div class="lash4"></div>
          </div>
          <div class="pupil">
            <div class="reflect"></div>
          </div>
        </div>
        <div class="eyelidR">
          <div class="downlashes">
            <div class="dlash1"></div>
            <div class="dlash2"></div>
            <div class="dlash3"></div>
            <div class="dlash4"></div>
          </div>
        </div>
      </div>

      <div class="nose">
        <div class="nostrils">
          <div class="nostril1"></div>
          <div class="nostril2"></div>
        </div>
      </div>

      <div class="cheeksMouth">
        <div class="cheekL">


          <div class="stachesL">
            <div class="stache1"></div>
            <div class="stache2"></div>
            <div class="stache3"></div>
          </div>

          <div class="freckles">
            <div class="freckle1"></div>
            <div class="freckle2"></div>
            <div class="freckle3"></div>
          </div>

        </div>
        <div class="cheekR">

          <div class="stachesR">
            <div class="stacheR1"></div>
            <div class="stacheR2"></div>
            <div class="stacheR3"></div>
          </div>


          <div class="freckles">
            <div class="freckle1"></div>
            <div class="freckle2"></div>
            <div class="freckle3"></div>
          </div>
      </div>
    </div>
  </div>
</body>
